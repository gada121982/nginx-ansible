---
- name: Install Nginx
  apt:
    name: nginx
    state: present
  become: yes

- name: Ensure Nginx is started and enabled
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Configure Nginx
  template:
    src: templates/nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Restart Nginx

- name: Ensure Nginx is reloaded
  systemd:
    name: nginx
    state: reloaded
  when: nginx_config_changed

handlers:
  - name: Restart Nginx
    systemd:
      name: nginx
      state: restarted
